<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"><p class="displaytext">0</p></div>
      <div class="keys">
        <div class="inside">
          <button class="keyOperator" data-actiion="add">+</button>
          <button class="keyOperator" data-actiion="subtract">-</button>
          <button class="keyOperator" data-actiion="multiply">&times;</button>
          <button class="keyOperator" data-actiion="divide">&divide;</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="equal" data-actiion="calculate">=</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button></button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button></button>
          <button>0</button>
          <button
            onclick="alert('Thank you Victor Hez and God bless you')"
            data-actiion="decimal"
          >
            V
          </button>
          <button
            class="keyEqual"
            data-actiion="clear"
            onclick="alert('Daniel you will get there one day just keep trying')"
          >
            AC
          </button>
          <button
            onclick="alert('You shocked me withh your $3,500 you have setted a pace')"
          >
            .
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div><p>copyright All right reserved Dahez &#128513;</p></div>
    </footer>
    <script src="calculator.js"></script>
  </body>
</html>
